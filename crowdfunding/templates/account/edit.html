{% extends 'base/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'base/css/navbar.css' %}" />
<link rel="stylesheet" href="{% static 'base/css/footer.css' %}" />
<style>
    .content {
        background-color: #F2F6FC;
    }
    .btns {
        display: flex;
        justify-content: space-between;
        gap: 5px;
    }

    .btns > * {
        /flex: 1 1 auto;/

    }

    .btn-submit {
        border: 2px solid #5A8E9C;
        background-color: #5A8E9C;
        color: white;
        font-weight: bold;
        justify-self: flex-start;
        width: 30%;

    }

    .btn-submit:hover {
        background-color: white;
        color: #5A8E9C;

    }

    .btn-return {
        border: 2px solid #95B5C2;
        background-color: #95B5C2;
        color: white;
        font-weight: bold;
    }

    .btn-return:hover {
        background-color: white;
        color: #95B5C2;
    }

    .edit-main {
        display: flex;
        justify-content: space-evenly;
        background-color: #F2F6FC;

    }

    .edit-main > * {
        display: flex;
        justify-content: center;
        box-shadow: 0px 0px 5px #b6b4b4;
        margin-top: 10px;

    }

    .card {
        width: 100%;
        height: 100%;
    }

    #div_id_password {
        display: none;
    }

    .img-account-profile {
        width: 70%;
        height: 70%;
    }

    #div_id_image {
        display: none;
    }

    .btn-return {
        display: none;
    }

    .edit-left {
        width: 33%;
        height: 100%;

    }

    .edit-right {
        width: 61%;
        height: 100%;
    }
</style>
{% endblock css %}

{% block content %}
<div class="edit-main">


    <div class="card mb-4 mb-xl-0 edit-left">
        <div class="card-header">Profile Picture</div>
        <form method='POST' action="" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="card-body text-center">
                <img class="img-account-profile rounded-circle mb-2"
                     src='{{object.image.url}}' alt="">
                <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFile" name="image">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                </div>
            </div>

    </div>


    <div class="card mb-4 edit-right">
        <div class="card-header">Account Details</div>
        <div class="card-body">
            <div class='create_form'>
                <!--                {% csrf_token %}-->
                {{form|crispy }}
                <div class='btns'>
                    <button type="submit" class="btn btn-submit">Submit</button>
                    <a href="#" class="btn btn-return">Return</a>
                </div>
            </div>
        </div>
    </div>
    </form>
</div>
</div>
{% endblock %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
