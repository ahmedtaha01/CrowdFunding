{% extends 'base/base.html'%}
{% load static %}

{% block content %}

{% if searched %}
<div class="container-all">
    <div class="projects">
        <!-- Nested row for non-featured blog posts-->
        <div class="row">
            <div class="col-lg-4">
                <!-- Blog post-->
                {% for project in projects %}
                <div class="card mt-4">
                    <a href="#!"><img class="card-img-top" src="{{project.project_main_image.url}}"
                            alt="..." /></a>
                    <div class="card-body">

                        
                        <a href="{% url 'view_project' project.id %}">Project Title: {{ project.project_title}}</a><br />
                        <div class='tags' style='display:flex; flex-wrap:wrap;'>
                        {% for tag in project.project_tags.all %}
                        <a class="tags" style="padding:6px; font-weight: bold;" href="#">#{{ tag }}</a><br />
                        {% endfor %}
                        </div>
                        <a class="btn btn-primary" href="#!">Read more â†’</a>
                    </div>
                    {% endfor %}
                </div>
            </div>

        </div>
    </div>
</div>
{% endif %}

{% endblock %}
